<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA-Room-Design-10</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        #canvas-container {
            border: 1px solid black;
            margin: 10px;
            width: 800px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: content-box;
        }
        input[type="text"] {
            border-radius: 7px;
            width: 50px;
            height: 50px;
        }
        input[type="button"]{
            border: 1px solid black;
        }
        .form-label{
            color: #696969;
        }
        #exampleColorInput{
            width: 60px;
            height: 50px;
        }
        #changeColorInput{
            width: 60px;
            height: 50px;
        }
        .form-select{
            border-radius: 5px;
            color: #6a6a6a;
            background-color: #e9e9e9;
        }
        #color{
            margin-top: 10px;
        }
        .btn-primary{
            border: 1px solid black;
            border-radius: 12px;
            margin-top: 10px;
            height: 50px;
        }
        #inputGroupSelect{
            margin-top: 50px;
        }
        .line1{
            border-right: 1px solid #CDCDCD;
            border-left: 1px solid #CDCDCD;
        }
        label{
            color: #696969;
        }
    </style>
    <script src="js/jscolor.js"></script>
</head>
<body>
<div class="d-flex">
    <div id="canvas-container"></div>
    <script src="js/three.js"></script>
    <script src="js/app.js"></script>
    <div style="width: 800px; border: 1px solid black; margin: 10px; box-sizing: content-box">
        <div style="padding: 10px;">
            <div class="row">
                <div class="col-4">
                    <div class="input-group mb-3">
                        <label for="primitiveType"></label><select class="form-select" id="primitiveType">
                            <option value="cube">Cubo</option>
                            <option value="parallelepiped">Paralelepípedo</option>
                        </select>
                    </div>
                    <div class="a-l-p mb-3 row">
                        <div class="col-3">
                            <label for="height" class="form-label">Altura</label>
                            <input type="text" class="form-control" id="height">
                        </div>
                        <div class="col-3">
                            <label for="width" class="form-label">Largura</label>
                            <input type="text" class="form-control" id="width">
                        </div>
                        <div class="col-3">
                            <label for="depth" class="form-label">Profundidade</label>
                            <input type="text" class="form-control" id="depth">
                        </div>
                    </div>
                    <div class="escolher-cor row">
                        <div class="col-3">
                            <label for="color"></label><select class="form-select" id="color">
                                <option value="color">Cor</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                        </div>
                    </div>

                    <div class="mt-3">
                        <label>Posição</label>
                    </div>
                    <div class="position mb-3 row">
                        <div class="col-3">
                            <label for="posX" class="form-label">x</label>
                            <input type="text" class="form-control" id="posX">
                        </div>
                        <div class="col-3">
                            <label for="posY" class="form-label">y</label>
                            <input type="text" class="form-control" id="posY">
                        </div>
                        <div class="col-3">
                            <label for="posZ" class="form-label">z</label>
                            <input type="text" class="form-control" id="posZ">
                        </div>
                    </div>

                    <div class="mt-3">
                        <label>Rotação</label>
                    </div>
                    <div class="rotation mb-3 row">
                        <div class="col-3">
                            <label for="rotX" class="form-label">x</label>
                            <input type="text" class="form-control" id="rotX">
                        </div>
                        <div class="col-3">
                            <label for="rotY" class="form-label">y</label>
                            <input type="text" class="form-control" id="rotY">
                        </div>
                        <div class="col-3">
                            <label for="rotZ" class="form-label">z</label>
                            <input type="text" class="form-control" id="rotZ">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="addPrimitive">Adicionar Primitiva</button>
                </div>
                <div class="col-4 line1">
                    <div class="mb-3 d-flex">
                        <input type="file" id="file" name="file" />
                    </div>
                    <button type="button" class="btn btn-primary mb-3" id="addModel">Adicionar Modelo</button><hr>
                    <div class="input-group mb-3">
                        <label for="primitiveSelect" class="form-label"></label>
                        <select class="form-select" id="primitiveSelect">
                            <option value="">Selecione o objeto</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="manipulateObject">Manipular Objeto</button>
                    <div class="">
                        <button type="button" class="btn btn-primary" id="removeObject">Remover</button>
                        <div class="changePosition mt-3 row">
                            <div class="col-3">
                                <label for="changeX" class="form-label">x</label>
                                <input type="text" class="form-control" id="changeX">
                            </div>
                            <div class="col-3">
                                <label for="changeY" class="form-label">y</label>
                                <input type="text" class="form-control" id="changeY">
                            </div>
                            <div class="col-3">
                                <label for="changeZ" class="form-label">z</label>
                                <input type="text" class="form-control" id="changeZ">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="translateObject">Aplicar Translação</button>
                        <div class="changeSize mt-3 row">
                            <div class="col-3">
                                <label for="changeWidth" class="form-label">Altura</label>
                                <input type="text" class="form-control" id="changeWidth">
                            </div>
                            <div class="col-3">
                                <label for="changeHeight" class="form-label">Largura</label>
                                <input type="text" class="form-control" id="changeHeight">
                            </div>
                            <div class="col-3">
                                <label for="changeDepth" class="form-label">Profundidade</label>
                                <input type="text" class="form-control" id="changeDepth">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="resizeObject">Aplicar Redimensionamento</button>
                        <div class="col-4 mt-3">
                            <input type="color" class="form-control form-control-color" id="changeColorInput" value="#ff0000" title="Choose your color">
                        </div>
                        <button type="button" class="btn btn-primary" id="changeColor">Alterar Cor</button>
                        <div class="changeRotation mt-3 row">
                            <div class="col-3">
                                <label for="changeRotX" class="form-label">x</label>
                                <input type="text" class="form-control" id="changeRotX">
                            </div>
                            <div class="col-3">
                                <label for="changeRotY" class="form-label">y</label>
                                <input type="text" class="form-control" id="changeRotY">
                            </div>
                            <div class="col-3">
                                <label for="changeRotZ" class="form-label">z</label>
                                <input type="text" class="form-control" id="changeRotZ">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="rotateObject">Alterar Rotação</button>
                    </div>
                </div>

                <div class="col-4">
                    <label>Posição</label>
                    <div class="p-d-c mb-3 row">
                        <div class="col-3">
                            <label for="exampleFormControlInput4" class="form-label">x</label>
                            <input type="text" class="form-control" id="exampleFormControlInput4">
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput5" class="form-label">y</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5">
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput6" class="form-label">z</label>
                            <input type="text" class="form-control" id="exampleFormControlInput6">
                        </div>
                    </div>

                    <label>Direção</label>
                    <div class="p-d-c mb-3 row">
                        <div class="col-3">
                            <label for="exampleFormControlInput7" class="form-label">x</label>
                            <input type="text" class="form-control" id="exampleFormControlInput7">
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput8" class="form-label">y</label>
                            <input type="text" class="form-control" id="exampleFormControlInput8">
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput9" class="form-label">z</label>
                            <input type="text" class="form-control" id="exampleFormControlInput9">
                        </div>
                    </div>

                    <label>Cor</label>
                    <div class="p-d-c mb-3 row">
                        <div class="col-3">
                            <label for="exampleFormControlInput10" class="form-label">R</label>
                            <input type="text" class="form-control" id="exampleFormControlInput10">
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput11" class="form-label">G</label>
                            <input type="text" class="form-control" id="exampleFormControlInput11">
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput12" class="form-label">B</label>
                            <input type="text" class="form-control" id="exampleFormControlInput12">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">Adicionar Luz</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA-Room-Design-10</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        #canvas-container {
            border: 1px solid black;
            margin: 10px;
            width: 800px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: content-box;
        }
        input[type="text"] {
            border-radius: 7px;
            width: 50px;
            height: 50px;
        }
        input[type="button"]{
            border: 1px solid black;
        }
        .form-label{
            color: #696969;
        }
        #exampleColorInput{
            width: 60px;
            height: 50px;
        }
        #changeColorInput{
            width: 60px;
            height: 50px;
        }
        .form-select{
            border-radius: 5px;
            color: #6a6a6a;
            background-color: #e9e9e9;
        }
        #color{
            margin-top: 10px;
        }
        .btn-primary{
            border: 1px solid black;
            border-radius: 12px;
            margin-top: 10px;
            height: 50px;
        }
        .line1{
            border-right: 1px solid #CDCDCD;
            border-left: 1px solid #CDCDCD;
        }
        label{
            color: #696969;
        }
        .buttons{
            height: auto;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div id="canvas-container"></div>
    <script src="js/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/app.js"></script>
    <div style="width: 800px; border: 1px solid black; margin: 10px; box-sizing: content-box">
        <div style="padding: 10px;">
            <div class="row">
                <div class="col-4">
                    <div class="input-group mb-2">
                        <label for="primitiveType"></label><select class="form-select" id="primitiveType">
                            <option value="cube">Cube</option>
                            <option value="parallelepiped">Parallelepiped</option>
                        </select>
                    </div>
                    <div class="a-l-p mb-2 row justify-content-center">
                        <div class="mr-2">
                            <label for="width" class="form-label">Width</label>
                            <input type="text" class="form-control" id="width">
                        </div>
                        <div class="mr-2">
                            <label for="height" class="form-label">Height</label>
                            <input type="text" class="form-control" id="height">
                        </div>
                        <div class="">
                            <label for="depth" class="form-label">Depth</label>
                            <input type="text" class="form-control" id="depth">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="flex-grow: 0;">
                            <label for="color"></label><select class="form-select" id="color">
                                <option value="color">Color</option>
                            </select>
                        </div>
                        <div>
                            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                        </div>
                    </div>

                    <div class="mt-2">
                        <span>Position</span>
                    </div>
                    <div class="position mb-2 row justify-content-center">
                        <div class="mr-2">
                            <label for="posX" class="form-label">x</label>
                            <input type="text" class="form-control" id="posX">
                        </div>
                        <div class="mr-2">
                            <label for="posY" class="form-label">y</label>
                            <input type="text" class="form-control" id="posY">
                        </div>
                        <div class="">
                            <label for="posZ" class="form-label">z</label>
                            <input type="text" class="form-control" id="posZ">
                        </div>
                    </div>

                    <div class="mt-2">
                        <span>Rotation</span>
                    </div>
                    <div class="rotation mb-2 row justify-content-center">
                        <div class="mr-2">
                            <label for="rotX" class="form-label">x</label>
                            <input type="text" class="form-control" id="rotX">
                        </div>
                        <div class="mr-2">
                            <label for="rotY" class="form-label">y</label>
                            <input type="text" class="form-control" id="rotY">
                        </div>
                        <div class="">
                            <label for="rotZ" class="form-label">z</label>
                            <input type="text" class="form-control" id="rotZ">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary buttons" id="addPrimitive">Add Primitive</button>
                    </div>
                    <hr>
                    <div class="mb-2 d-flex">
                        <input type="file" id="file" name="file" />
                    </div>
                    <div class="mt-2">
                        <span>Position</span>
                    </div>
                    <div class="position mb-2 row justify-content-center">
                        <div class="mr-2">
                            <label for="posXModel" class="form-label">x</label>
                            <input type="text" class="form-control" id="posXModel">
                        </div>
                        <div class="mr-2">
                            <label for="posYModel" class="form-label">y</label>
                            <input type="text" class="form-control" id="posYModel">
                        </div>
                        <div class="">
                            <label for="posZModel" class="form-label">z</label>
                            <input type="text" class="form-control" id="posZModel">
                        </div>
                    </div>

                    <div class="mt-2">
                        <span>Rotation</span>
                    </div>
                    <div class="rotation mb-2 row justify-content-center">
                        <div class="mr-2">
                            <label for="rotXModel" class="form-label">x</label>
                            <input type="text" class="form-control" id="rotXModel">
                        </div>
                        <div class="mr-2">
                            <label for="rotYModel" class="form-label">y</label>
                            <input type="text" class="form-control" id="rotYModel">
                        </div>
                        <div class="">
                            <label for="rotZModel" class="form-label">z</label>
                            <input type="text" class="form-control" id="rotZModel">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary buttons" id="addModel">Add Model</button>
                    </div>
                </div>
                <div class="col-4 line1">
                    <h5 class="mb-3">Manipulate object</h5>
                    <div class="input-group mb-2 row justify-content-center ml-0">
                        <label for="primitiveSelect" class="form-label"></label>
                        <select class="form-select" id="primitiveSelect">
                            <option value="">Select an object</option>
                        </select>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary buttons" id="removeObject">Remove</button>
                    </div>
                    <hr>
                    <div class="">
                        <span>Position</span>
                    </div>
                    <div class="changePosition row justify-content-center">
                        <div class="mr-2">
                            <label for="changeX" class="form-label">x</label>
                            <input type="text" class="form-control" id="changeX">
                        </div>
                        <div class="mr-2">
                            <label for="changeY" class="form-label">y</label>
                            <input type="text" class="form-control" id="changeY">
                        </div>
                        <div class="">
                            <label for="changeZ" class="form-label">z</label>
                            <input type="text" class="form-control" id="changeZ">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary buttons" id="translateObject">Translate</button>
                    </div>
                    <hr>
                    <div class="changeSize row justify-content-center">
                        <div class="mr-2">
                            <label for="changeWidth" class="form-label">Width</label>
                            <input type="text" class="form-control" id="changeWidth">
                        </div>
                        <div class="mr-2">
                            <label for="changeHeight" class="form-label">Height</label>
                            <input type="text" class="form-control" id="changeHeight">
                        </div>
                        <div class="">
                            <label for="changeDepth" class="form-label">Depth</label>
                            <input type="text" class="form-control" id="changeDepth">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary buttons" id="resizeObject">Resize</button>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <input type="color" class="form-control form-control-color" id="changeColorInput" value="#ff0000" title="Choose your color">
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary buttons" id="changeColor">Change Color</button>
                    </div>
                    <hr>
                    <div class="">
                        <span>Rotation</span>
                    </div>
                    <div class="changeRotation row justify-content-center">
                        <div class="mr-2">
                            <label for="changeRotX" class="form-label">x</label>
                            <input type="text" class="form-control" id="changeRotX">
                        </div>
                        <div class="mr-2">
                            <label for="changeRotY" class="form-label">y</label>
                            <input type="text" class="form-control" id="changeRotY">
                        </div>
                        <div class="">
                            <label for="changeRotZ" class="form-label">z</label>
                            <input type="text" class="form-control" id="changeRotZ">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary buttons" id="rotateObject">Rotate</button>
                    </div>

                </div>

                <div class="col-4">
                    <label for="lightType">Light Type</label>
                    <select class="form-select mt-1" id="lightType">
                        <option value="ambient">Ambient Light</option>
                        <option value="directional">Directional Light</option>
                    </select>

                    <label for="illuminationType" class="mt-3">Illumination Type</label>
                    <select class="form-select mt-2" id="illuminationType">
                        <option value="phong">Phong</option>
                        <option value="ambient">Ambient</option>
                        <option value="diffuse">Diffuse</option>
                        <option value="specular">Specular</option>
                    </select>

                    <div class="mt-4">
                        <span>Position</span>
                    </div>
                    <div class="p-d-c mb-2 row justify-content-center">
                        <div class="mr-2">
                            <label for="lightPosX" class="form-label">x</label>
                            <input type="text" class="form-control" id="lightPosX">
                        </div>
                        <div class="mr-2">
                            <label for="lightPosY" class="form-label">y</label>
                            <input type="text" class="form-control" id="lightPosY">
                        </div>
                        <div class="">
                            <label for="lightPosZ" class="form-label">z</label>
                            <input type="text" class="form-control" id="lightPosZ">
                        </div>
                    </div>

                    <div class="mt-4">
                        <span>Direction</span>
                    </div>
                    <div class="p-d-c mb-2 row justify-content-center">
                        <div class="mr-2">
                            <label for="lightDirX" class="form-label">x</label>
                            <input type="text" class="form-control" id="lightDirX">
                        </div>
                        <div class="mr-2">
                            <label for="lightDirY" class="form-label">y</label>
                            <input type="text" class="form-control" id="lightDirY">
                        </div>
                        <div class="">
                            <label for="lightDirZ" class="form-label">z</label>
                            <input type="text" class="form-control" id="lightDirZ">
                        </div>
                    </div>

                    <div class="mt-4">
                        <span>Color</span>
                    </div>
                    <div class="p-d-c mb-2 row justify-content-center">
                        <div class="mr-2">
                            <label for="lightColorR" class="form-label">R</label>
                            <input type="text" class="form-control" id="lightColorR">
                        </div>
                        <div class="mr-2">
                            <label for="lightColorG" class="form-label">G</label>
                            <input type="text" class="form-control" id="lightColorG">
                        </div>
                        <div class="mr-2">
                            <label for="lightColorB" class="form-label">B</label>
                            <input type="text" class="form-control" id="lightColorB">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary buttons mt-3" id="addLight">Add Light</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
